<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="music.jpg">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Booking a music concert involves securing a venue, arranging performers, promoting the event, and managing ticket sales for a successful and entertaining show.</p>
            </div>
            <div class="amount">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="logo.png">
                    </div>
                    <div class="textAmount">
                        <p>Amount</p>
                        <p>$99.9/Year</p>
                    </div>


                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>


            </div>
            <button id="payment">Proceed to Payment</button>
            <a href="#">Cancel Order</a>







        </div>

    </div>
    
</body>
</html>
