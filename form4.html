<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1><br/>
    <label for="name">Name:</label><br/>
    <input type="text" name="Name" id="name"><br/>
    <label for="email">Email:</label><br/>
    <input type="text" name="Email" id="email"><br/>
    <label for="phone">Phone:</label><br/>
    <input type="tel" name="Phone" id="phone"><br/>
    <label for="occupation">Occupation</label><br/>
    <select name="Topic" id="occupation">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Other">Other</option>
    </select><br/>
    <h3>Topic Of Interest</h3>
    <input type="checkbox" name="Programming" id="check">
    <label for="check">HTML</label><br/>
    <input type="checkbox" name="Programming" id="check1">
    <label for="check1">CSS</label><br/>
    <input type="checkbox" name="Programming" id="check2">
    <label for="check2">JavaScript</label><br/>

    <label for="textf">Comments:</label><br/>
    <textarea name="TextArea" id="textf" cols="30" rows="10"></textarea><br/>
    <button>Register</button>
</body>
</html>
