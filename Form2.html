<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>legend Set</legend>
        <!-- label and input element -->
        <label for="DatePicker">Choose Date : </label>
        <input type="date" id="DatePicker">
        <br/>
        <br/>
        <!-- DropDown -->
        <label for="select">Choose Dish :</label>
        <select name="Dish" id="select" multiple>
            <option value="Maggie">Maggie</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Chips">Chips</option>
        </select>
        <br/>
        <br/>
        <!-- textarea -->
        <label for="textarea1">Text Area</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter Text Here...."></textarea>
    </fieldset>
    </form>
</body>
</html>
