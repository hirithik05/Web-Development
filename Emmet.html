<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <p>
        <p>
            <p></p>

    <article></article>

    <p class="Dog"></p>

    <p id="para1"></p>

        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>

    <div>

            <ul>
                <li>check1</li>
                <li>check2</li>
                <p></p>

    <div style="background-color: yellow; display: inline;">This is Block Elelement</div>
    <div style="background-color: yellow;">This is Block1 Elelement</div>
    <!-- Inline Element -->
    <span style="background-color: red; display: block;">This is Inline1 Element</span>
    <span style="background-color: red;">This is Inline2 Element</span>
    <!-- Nav -->
    <nav>
