<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield">Text Field : </label>
        <input type="text" name="First Name" id="textfield">
        <br>
        <br>
        <label for="button">Button : </label>
        <input type="submit" name="Subscribe" id="button">
        <br>
        <br>
        <!-- radio button -->
        <input type="radio"  name="name" id="radio">
        <label for="radio">Radio</label><br/>
        <input type="radio"  name="name" id="radio1">
        <label for="radio1">Radio1</label>
        <br/>


        <!-- checkbox -->
        <input type="checkbox" name="Gender" id="male1">
        <label for="male1">male</label>
        <input type="checkbox" name="Gender" id="female1">
        <label for="female1">Female</label>
        <br/>


        <!-- Select file/Upload file -->
        <label for="select">Select File</label>
        <input type="file" name="FileSelect" id="select" >
        <br/>

      <!-- Image as button   -->
    
      <input type="image" name="Button" id="Button" alt="Click Here"
      src="emoji.png" height="20px" width="20px">
      <br/>
      

      <!-- Password -->
      <label for="pass">Password</label>
      <input type="password" name="Password" id="pass" placeholder="Enter Password">

    </form>
</body>
</html>
